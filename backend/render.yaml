services:
  - type: web
    name: prospecttheory-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: ./data/processed
      - key: PYTHON_VERSION
        value: "3.11"
